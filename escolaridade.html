<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração Escolaridade/Conclusão</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/Fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.1;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-content {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface-color);
            color: var(--text-primary);
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface-color);
            color: var(--text-primary);
            resize: vertical;
            min-height: 80px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            min-width: 140px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .hidden {
            display: none;
        }

        #resultado {
            margin-top: 2rem;
            padding: 2rem;
            background: var(--background-color);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        #declaracao-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            line-height: 1.6;
        }

        #declaracao-content p {
            margin-bottom: 1rem;
        }

        #declaracao-content strong {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media print {
            body {
                background: white;
            }

            .floating-shapes,
            .header,
            .form-content,
            .button-group {
                display: none;
            }

            #resultado {
                display: block !important;
                margin: 0;
                padding: 0;
                background: white;
                border: none;
            }

            #declaracao-content {
                box-shadow: none;
                padding: 1rem;
            }

            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="main-card">
            <div class="header">
                <h1><i class="fas fa-graduation-cap"></i> Declaração de Escolaridade</h1>
                <p class="no-print">Preencha os campos abaixo para gerar a declaração</p>
            </div>

            <form id="declaracao-form" onsubmit="event.preventDefault(); gerarDeclaracao();">
                <div class="form-content">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome_aluno"><i class="fas fa-user"></i> Nome do Aluno</label>
                            <input type="text" id="nome_aluno" name="nome_aluno" required>
                        </div>

                        <div class="form-group">
                            <label for="data_nascimento"><i class="fas fa-calendar"></i> Data de Nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>

                        <div class="form-group">
                            <label for="cidade_estado"><i class="fas fa-map-marker-alt"></i> Cidade/UF</label>
                            <input type="text" id="cidade_estado" name="cidade_estado" required>
                        </div>

                        <div class="form-group">
                            <label for="nome_mae"><i class="fas fa-female"></i> Nome da Mãe</label>
                            <input type="text" id="nome_mae" name="nome_mae" required>
                        </div>

                        <div class="form-group">
                            <label for="nome_pai"><i class="fas fa-male"></i> Nome do Pai</label>
                            <input type="text" id="nome_pai" name="nome_pai" required>
                        </div>

                        <div class="form-group">
                            <label for="endereco"><i class="fas fa-home"></i> Endereço</label>
                            <input type="text" id="endereco" name="endereco" required>
                        </div>

                        <div class="form-group">
                            <label for="data_matricula"><i class="fas fa-calendar-plus"></i> Data da Matrícula</label>
                            <input type="date" id="data_matricula" name="data_matricula" required>
                        </div>

                        <div class="form-group">
                            <label for="tipo_declaracao"><i class="fas fa-file-alt"></i> Tipo de Declaração</label>
                            <select id="tipo_declaracao" name="tipo_declaracao" required>
                                <option value="">Selecione o tipo</option>
                                <option value="escolaridade">Declaração de Escolaridade</option>
                                <option value="conclusao">Declaração de Conclusão</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nivel_ensino"><i class="fas fa-school"></i> Nível de Ensino</label>
                            <select id="nivel_ensino" name="nivel_ensino" required>
                                <option value="">Selecione</option>
                                <option value="fundamental">Ensino Fundamental</option>
                                <option value="medio">Ensino Médio</option>
                                <option value="eja">EJA</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ano_serie"><i class="fas fa-list-ol"></i> Ano/Série</label>
                            <input type="text" id="ano_serie" name="ano_serie" placeholder="Ex: 9º ano, 3ª série" required>
                        </div>

                        <div class="form-group">
                            <label for="ano_letivo"><i class="fas fa-calendar-alt"></i> Ano Letivo</label>
                            <input type="number" id="ano_letivo" name="ano_letivo" min="1990" max="2030" required>
                        </div>

                        <div class="form-group">
                            <label for="observacoes"><i class="fas fa-comment"></i> Observações (opcional):</label>
                            <textarea id="observacoes" name="observacoes" rows="3" placeholder="Digite observações adicionais, se necessário..."></textarea>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-file-alt"></i> Gerar Declaração
                        </button>
                        <button type="button" class="btn btn-success" onclick="imprimir()">
                            <i class="fas fa-print"></i> Imprimir
                        </button>
                        <button type="button" class="btn btn-danger" onclick="gerarPDF()">
                            <i class="fas fa-file-pdf"></i> Gerar PDF
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="window.close()">
                            <i class="fas fa-arrow-left"></i> Voltar
                        </button>
                    </div>
                </div>

                <div id="resultado" class="hidden">
                    <div id="declaracao-content">
                        <!-- Conteúdo da declaração será inserido aqui via JavaScript -->
                    </div>
                    <div id="observacoes-section" style="margin-top: 20px;">
                        <!-- Observações serão inseridas aqui via JavaScript -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);
            date.setMinutes(date.getMinutes() + date.getTimezoneOffset());
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function gerarDeclaracao() {
            const nomeAluno = document.getElementById('nome_aluno').value;
            const dataNascimento = formatDate(document.getElementById('data_nascimento').value);
            const cidadeEstado = document.getElementById('cidade_estado').value;
            const nomeMae = document.getElementById('nome_mae').value;
            const nomePai = document.getElementById('nome_pai').value;
            const endereco = document.getElementById('endereco').value;
            const observacoes = document.getElementById('observacoes').value;
            const dataMatricula = formatDate(document.getElementById('data_matricula').value);
            const tipoDeclaracao = document.getElementById('tipo_declaracao').value;
            const nivelEnsino = document.getElementById('nivel_ensino').value;
            const anoSerie = document.getElementById('ano_serie').value;
            const anoLetivo = document.getElementById('ano_letivo').value;
            const dataEmissao = new Date().toLocaleDateString('pt-BR');

            let conteudoDeclaracao = '';
            
            if (tipoDeclaracao === 'escolaridade') {
                conteudoDeclaracao = `
                    <p style="text-align: center;">GOVERNO DO DISTRITO FEDERAL</p>
                    <p style="text-align: center;">SECRETARIA DE ESTADO DE EDUCAÇÃO</p>
                    <p style="text-align: center;">COORDENAÇÃO REGIONAL DE ENSINO DE SAMAMBAIA</p>
                    <p style="text-align: center;">CENTRO DE ENSINO FUNDAMENTAL 411 DE SAMAMBAIA</p>
                    <p style="text-align: center;">TEL.: 3318-2454</p><br><br><br>
                    <strong><p style="text-align: center;">DECLARAÇÃO DE ESCOLARIDADE</p></strong><br><br><br>
                    <p style="text-align: justify;">Declaro para os devidos fins que <strong>${nomeAluno}</strong>, nascido(a) em ${dataNascimento} - ${cidadeEstado}, filho(a) de ${nomeMae} e ${nomePai}, residente na ${endereco}, está regularmente matriculado(a) nesta Unidade Escolar desde ${dataMatricula}, cursando o ${anoSerie} do ${nivelEnsino} no ano letivo de ${anoLetivo}.</p>
                    <p style="text-align: justify;">Por ser expressão da verdade, firmo a presente declaração.</p><br><br><br><br>
                    <p style="text-align: right;">Samambaia - DF, ${dataEmissao}</p><br>
                    <div style="text-align: center; margin-top: 50px;">
                        ________________________________
                        <br>
                        <span>Assinatura</span>
                    </div>
                `;
            } else if (tipoDeclaracao === 'conclusao') {
                conteudoDeclaracao = `
                    <p style="text-align: center;">GOVERNO DO DISTRITO FEDERAL</p>
                    <p style="text-align: center;">SECRETARIA DE ESTADO DE EDUCAÇÃO</p>
                    <p style="text-align: center;">COORDENAÇÃO REGIONAL DE ENSINO DE SAMAMBAIA</p>
                    <p style="text-align: center;">CENTRO DE ENSINO FUNDAMENTAL 411 DE SAMAMBAIA</p>
                    <p style="text-align: center;">TEL.: 3318-2454</p><br><br><br>
                    <strong><p style="text-align: center;">DECLARAÇÃO DE CONCLUSÃO</p></strong><br><br><br>
                    <p style="text-align: justify;">Declaro para os devidos fins que <strong>${nomeAluno}</strong>, nascido(a) em ${dataNascimento} - ${cidadeEstado}, filho(a) de ${nomeMae} e ${nomePai}, residente na ${endereco}, concluiu o ${anoSerie} do ${nivelEnsino} nesta Unidade Escolar no ano letivo de ${anoLetivo}.</p>
                    <p style="text-align: justify;">Por ser expressão da verdade, firmo a presente declaração.</p><br><br><br><br>
                    <p style="text-align: right;">Samambaia - DF, ${dataEmissao}</p><br>
                    <div style="text-align: center; margin-top: 50px;">
                        ________________________________
                        <br>
                        <span>Assinatura</span>
                    </div>
                `;
            }
        
            // ESTA LINHA ESTAVA FALTANDO - inserir o conteúdo no elemento HTML
            document.getElementById('declaracao-content').innerHTML = conteudoDeclaracao;
        
            // Adicionar observações se preenchidas
            const observacoesSection = document.getElementById('observacoes-section');
            if (observacoes.trim()) {
                observacoesSection.innerHTML = `
                    <p><strong>Observações:</strong></p>
                    <p style="font-style: italic;">${observacoes}</p>
                `;
            } else {
                observacoesSection.innerHTML = '';
            }
        
            document.getElementById('resultado').classList.remove('hidden');
        }

        function imprimir() {
            const content = document.getElementById('declaracao-content').innerHTML;
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>Imprimir Declaração</title>
                        <style>
                            body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
                            #declaracao-content { width: 100%; }
                            h2, p { text-align: center; }
                            @media print {
                                @page {
                                    size: A4;
                                    margin: 20mm;
                                }
                            }
                        </style>
                    </head>
                    <body>${content}</body>
                </html>
            `);
            printWindow.document.close();
            printWindow.onload = function() {
                printWindow.print();
            };
        }

        function gerarPDF() {
            const element = document.getElementById('declaracao-content');
            html2pdf()
                .set({
                    margin: 10,
                    filename: 'declaracao_escolaridade.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                })
                .from(element)
                .save();
        }
    </script>
</body>
</html>
